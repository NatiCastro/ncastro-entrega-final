        <!-- Formulario contacto -->
        <section class="form-contacto">
          <h1 class="form__title">Contactanos!</h1>
          <main class="form__container">
            <form id="form">
                <label class="form__label" for="name">Nombre</label>
                <input class="form__input" type="text" name="" id="nombre" /> <br />
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input-email" type="email" name="" id="email" /> <br />
                <label class="textarea" for="mensaje">Tu mensaje</label><br />
                <textarea class="form__input--textarea"
                  name="mensaje"
                  id="text-area"
                  cols="30"
                  rows="10"
                ></textarea> <br>
                <small class="mostrar">Todos los campos son obligatorios</small><br>
                <input class="b__form-1" type="submit" value="Enviar" />
                <input class="b__form-2" type="reset" id="index" value="borrar" /><br>
                </form>
                <main/>
              </section>
                <div class="mensaje"></div>

        <!-- Footer-->

          <section class="footer">
            <div class="footer__container">
